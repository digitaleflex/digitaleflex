name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"  # ExÃ©cution tous les jours Ã  minuit UTC
  push:
    branches:
      - main

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“Š Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # ğŸ§± Modules de base
          base: header, activity, community, repositories, metadata

          # ğŸŒŸ Achievements (badges d'activitÃ©)
          plugin_achievements: yes
          plugin_achievements_threshold: B  # Filtrer les petits badges (C/D)

          # ğŸ§  Langages utilisÃ©s
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, scss, dockerfile, gnuplot
          plugin_languages_skipped: digitaleflex, legacy-project
          plugin_languages_limit: 6
          plugin_languages_sections: most-used
          plugin_languages_indepth: no  # Ã©vite les calculs trop longs

          # ğŸ§® Lignes de code
          plugin_lines: yes

          # ğŸ” Trafic (visites)
          plugin_traffic: yes

          # â±ï¸ Performance
          config_timezone: Africa/Porto-Novo
          retries: 3
          delay: 2s
