name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“Š Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          base: header, activity, community, repositories, metadata

          plugin_languages: yes
          plugin_languages_ignored: html, css, scss, dockerfile
          plugin_languages_limit: 6
          plugin_languages_indepth: no

          plugin_lines: yes
          plugin_traffic: yes

          plugin_achievements: no  # <-- dÃ©sactivÃ© Ã  cause de l'erreur GitHub Projects
          plugin_notable: yes
          plugin_notable_filter: stars
          plugin_notable_repositories: 3
